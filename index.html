<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realisasi Anggaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #clearDataButton {
      padding: 8px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #clearDataButton:hover {
      background-color: #d32f2f;
    }
    .total {
      font-weight: bold;
    }
    /* Styling untuk baris Total */
    .total-row {
      background-color: #e0f7fa; /* Biru muda */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Realisasi Anggaran DISTANKP NGADA 2025</h2>
  <form id="realisasiForm">
    <label for="bidang">Bidang:</label>
    <select id="bidang" required>
      <option value="Sekretariat">Sekretariat</option>
      <option value="TPH">TPH</option>
      <option value="SDM">SDM</option>
      <option value="Perkebunan">Perkebunan</option>
      <option value="UPTD">UPTD</option>
      <option value="ALSINTAN">ALSINTAN</option>
      <option value="KETAPANG">KETAPANG</option>
    </select>
    <br><br>

    <label for="bulan">Bulan:</label>
    <select id="bulan" required>
      <option value="Januari">Januari</option>
      <option value="Februari">Februari</option>
      <option value="Maret">Maret</option>
      <option value="April">April</option>
      <option value="Mei">Mei</option>
      <option value="Juni">Juni</option>
      <option value="Juli">Juli</option>
      <option value="Agustus">Agustus</option>
      <option value="September">September</option>
      <option value="Oktober">Oktober</option>
      <option value="November">November</option>
      <option value="Desember">Desember</option>
    </select>
    <br><br>

    <label for="nominal">Nominal:</label>
    <input type="number" id="nominal" required>
    <br><br>

    <button type="submit">Simpan</button>
  </form>

  <h3>Filter Bulan</h3>
  <select id="filterBulan">
    <option value="All">Semua Bulan</option>
    <option value="Januari">Januari</option>
    <option value="Februari">Februari</option>
    <option value="Maret">Maret</option>
    <option value="April">April</option>
    <option value="Mei">Mei</option>
    <option value="Juni">Juni</option>
    <option value="Juli">Juli</option>
    <option value="Agustus">Agustus</option>
    <option value="September">September</option>
    <option value="Oktober">Oktober</option>
    <option value="November">November</option>
    <option value="Desember">Desember</option>
  </select>

  <h3>Filter Bidang</h3>
  <select id="filterBidang">
    <option value="All">Semua Bidang</option>
    <option value="Sekretariat">Sekretariat</option>
    <option value="TPH">TPH</option>
    <option value="SDM">SDM</option>
    <option value="Perkebunan">Perkebunan</option>
    <option value="UPTD">UPTD</option>
    <option value="ALSINTAN">ALSINTAN</option>
    <option value="KETAPANG">KETAPANG</option>
  </select>

  <button id="clearDataButton">Clear Data</button>

  <h2>Data Realisasi</h2>
  <table id="tabelRealisasi">
    <thead>
      <tr>
        <th>Bidang</th>
        <th>Pagu Anggaran</th>
        <th>Realisasi Anggaran</th>
        <th>Sisa Anggaran</th>
        <th>Progres</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data realisasi akan ditampilkan di sini -->
    </tbody>
  </table>

  <h2>Detail Realisasi per Bulan</h2>
  <table id="tabelBulanan">
    <thead>
      <tr>
        <th>Bidang</th>
        <th>Bulan</th>
        <th>Nominal</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data bulanan akan ditampilkan di sini -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
</thead>
